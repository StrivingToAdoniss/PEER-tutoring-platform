name: End to end tests

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose up -d --build

    - name: Run E2E Tests
      run: docker compose run --rm e2e-tests

    - name: Stop containers
      if: always()
      run: docker-compose down
